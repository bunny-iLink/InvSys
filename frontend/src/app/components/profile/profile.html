<div class="d-flex justify-content-start align-items-start min-vh-100">
  <div class="card shadow-sm p-4" style="width: 100%; max-width: 800px">
    <h2 class="text-start mb-4 text-dark fw-bold">My Profile</h2>

    <form [formGroup]="profileForm" (ngSubmit)="onUpdate()">
      <!-- First Name -->
      <div class="mb-3">
        <label for="firstname" class="form-label">First Name</label>
        <input
          id="firstname"
          type="text"
          class="form-control"
          formControlName="firstName"
          [readonly]="!isEditing"
          [ngClass]="{'is-invalid': profileForm.get('firstname')?.invalid && profileForm.get('firstname')?.touched}"
        />
        <div
          *ngIf="profileForm.get('firstname')?.invalid && profileForm.get('firstname')?.touched"
          class="invalid-feedback"
        >
          First name is required
        </div>
      </div>

      <!-- Last Name -->
      <div class="mb-3">
        <label for="lastname" class="form-label">Last Name</label>
        <input
          id="lastname"
          type="text"
          class="form-control"
          formControlName="lastName"
          [readonly]="!isEditing"
          [ngClass]="{'is-invalid': profileForm.get('lastname')?.invalid && profileForm.get('lastname')?.touched}"
        />
        <div
          *ngIf="profileForm.get('lastname')?.invalid && profileForm.get('lastname')?.touched"
          class="invalid-feedback"
        >
          Last name is required
        </div>
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input
          id="email"
          type="email"
          class="form-control"
          formControlName="email"
          [readonly]="!isEditing"
          [ngClass]="{ 'is-invalid': profileForm.get('email')?.invalid && profileForm.get('email')?.touched }"
        />
        <div
          *ngIf="profileForm.get('email')?.invalid && profileForm.get('email')?.touched"
          class="invalid-feedback"
        >
          Please enter a valid email address.
        </div>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          id="password"
          type="password"
          class="form-control"
          formControlName="password"
          [readonly]="!isEditing"
          [ngClass]="{ 'is-invalid': profileForm.get('password')?.invalid && profileForm.get('password')?.touched }"
        />
        <div
          *ngIf="profileForm.get('password')?.invalid && profileForm.get('password')?.touched"
          class="invalid-feedback"
        >
          Password must be at least 6 characters long.
        </div>
      </div>

      <!-- Buttons -->
      <div class="d-flex justify-content-between mt-4">
        <button
          type="button"
          class="btn btn-warning"
          (click)="onEdit()"
          *ngIf="!isEditing"
        >
          Edit Profile
        </button>

        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="profileForm.invalid"
          *ngIf="isEditing"
        >
          Save Changes
        </button>

        <button type="button" class="btn btn-danger" (click)="onDelete()">
          Delete Profile
        </button>
      </div>
    </form>

    <div
      *ngIf="profileError"
      class="alert alert-danger mt-3 py-2"
      role="alert"
    ></div>
    <div
      *ngIf="profileSuccess"
      class="alert alert-success mt-3 py-2"
      role="alert"
    ></div>
  </div>
</div>

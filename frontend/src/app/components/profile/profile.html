<div class="d-flex justify-content-center align-items-center min-vh-100">
  <div class="card shadow-sm p-4" style="width: 100%; max-width: 500px">
    <h2 class="text-center mb-4 text-dark fw-bold">My Profile</h2>

    <form [formGroup]="profileForm" (ngSubmit)="onUpdate()">
      <!-- First Name -->
      <div class="mb-3">
        <label for="firstname" class="form-label">First Name</label>
        <input
          id="firstname"
          type="text"
          class="form-control"
          formControlName="firstname"
          [readonly]="!isEditing"
          [ngClass]="{'is-invalid': profileForm.get('firstname')?.invalid && profileForm.get('firstname')?.touched}"
        />
        <div
          *ngIf="profileForm.get('firstname')?.invalid && profileForm.get('firstname')?.touched"
          class="invalid-feedback"
        >
          First name is required
        </div>
      </div>

      <!-- Last Name -->
      <div class="mb-3">
        <label for="lastname" class="form-label">Last Name</label>
        <input
          id="lastname"
          type="text"
          class="form-control"
          formControlName="lastname"
          [readonly]="!isEditing"
          [ngClass]="{'is-invalid': profileForm.get('lastname')?.invalid && profileForm.get('lastname')?.touched}"
        />
        <div
          *ngIf="profileForm.get('lastname')?.invalid && profileForm.get('lastname')?.touched"
          class="invalid-feedback"
        >
          Last name is required
        </div>
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input
          id="email"
          type="email"
          class="form-control"
          formControlName="email"
          [readonly]="!isEditing"
          [ngClass]="{ 'is-invalid': profileForm.get('email')?.invalid && profileForm.get('email')?.touched }"
        />
        <div
          *ngIf="profileForm.get('email')?.invalid && profileForm.get('email')?.touched"
          class="invalid-feedback"
        >
          Please enter a valid email address.
        </div>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          id="password"
          type="password"
          class="form-control"
          formControlName="password"
          [readonly]="!isEditing"
          [ngClass]="{ 'is-invalid': profileForm.get('password')?.invalid && profileForm.get('password')?.touched }"
        />
        <div
          *ngIf="profileForm.get('password')?.invalid && profileForm.get('password')?.touched"
          class="invalid-feedback"
        >
          Password must be at least 6 characters long.
        </div>
      </div>

      <!-- Buttons -->
      <div class="d-flex justify-content-between mt-4">
        <!-- Edit Button -->
        <button
          type="button"
          class="btn btn-warning"
          (click)="onEdit()"
          *ngIf="!isEditing"
        >
          Edit Profile
        </button>

        <!-- Save Changes Button -->
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="profileForm.invalid"
          *ngIf="isEditing"
        >
          Save Changes
        </button>

        <!-- Delete Button -->
        <button type="button" class="btn btn-danger" (click)="onDelete()">
          Delete Profile
        </button>
      </div>
    </form>

    <!-- Profile Error -->
    <div *ngIf="profileError" class="alert alert-danger mt-3 py-2" role="alert">
      <!-- {{ profileError }} -->
    </div>

    <!-- Profile Success -->
    <div
      *ngIf="profileSuccess"
      class="alert alert-success mt-3 py-2"
      role="alert"
    >
      <!-- {{ profileSuccess }} -->
    </div>
  </div>
</div>

<div
  *ngIf="isLoading"
  class="position-fixed top-0 start-0 w-100 h-100 d-flex justify-content-center align-items-center bg-white bg-opacity-75"
  style="z-index: 1050"
>
  <div
    class="spinner-border text-primary"
    role="status"
    style="width: 3rem; height: 3rem"
  >
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

<div
  class="d-flex justify-content-center align-items-center min-vh-100 bg-light"
>
  <div class="card shadow-sm p-4" style="width: 100%; max-width: 400px">
    <h2 class="text-center mb-4 text-dark fw-bold">Verify Account</h2>

    <!-- Optional Action -->
    <div *ngIf="!registerError" class="d-grid mt-4">
      <a href="/login" class="btn btn-primary">Go to Login</a>
    </div>
  </div>
</div>

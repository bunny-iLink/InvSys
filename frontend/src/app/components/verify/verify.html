<div
  class="d-flex justify-content-center align-items-center min-vh-100 bg-light"
>
  <div class="card shadow-sm p-4" style="width: 100%; max-width: 400px">
    <h2 class="text-center mb-4 text-dark fw-bold">Verify Account</h2>

    <!-- Email & Token Info -->
    <!-- <div class="mb-3 text-center">
      <h6 class="text-muted">Email</h6>
      <p class="fw-semibold">{{ email }}</p>

      <h6 class="text-muted">Verification Token</h6>
      <p class="fw-semibold">{{ token }}</p>
    </div> -->

    <!-- Verification Message -->
    <div *ngIf="message" class="mt-3">
      <div
        class="alert"
        [ngClass]="{
      'alert-success': message.includes('success'),
      'alert-danger': message.includes('error') || message.includes('failed'),
      'alert-info': message.includes('info')
    }"
        role="alert"
      >
        {{ message }}
      </div>
    </div>

    <!-- Optional Action -->
    <div class="d-grid mt-4">
      <a href="/login" class="btn btn-primary">Go to Login</a>
    </div>
  </div>
</div>

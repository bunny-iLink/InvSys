<div
  class="d-flex justify-content-center align-items-center min-vh-100 bg-light"
>
  <div class="card shadow-sm p-4" style="width: 100%; max-width: 400px">
    <h2 class="text-center mb-4 text-dark fw-bold">InvSys Register</h2>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input
          id="email"
          type="email"
          class="form-control"
          formControlName="email"
          [ngClass]="{ 'is-invalid': registerForm.get('email')?.invalid && registerForm.get('email')?.touched }"
        />
        <div
          *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
          class="invalid-feedback"
        >
          Please enter a valid email address.
        </div>
      </div>

      <!-- Submit Button -->
      <div class="d-grid">
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="registerForm.invalid"
        >
          Register
        </button>
      </div>

      <div class="d-flex justify-content-center align-items-center mt-3">
        <p class="mb-0 me-2">Have an account?</p>
        <a href="/login">Login</a>
      </div>
    </form>

    <!-- Register Error -->
    <div
      *ngIf="registerError"
      class="alert alert-danger mt-3 py-2"
      role="alert"
    >
      {{ registerError }}
    </div>

    <!-- Register Success -->
    <div
      *ngIf="registerSuccess"
      class="alert alert-success mt-3 py-2"
      role="alert"
    >
      {{ registerSuccess }}
    </div>
  </div>
</div>

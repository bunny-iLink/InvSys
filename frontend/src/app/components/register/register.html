<div
  *ngIf="isLoading"
  class="position-fixed top-0 start-0 w-100 h-100 d-flex justify-content-center align-items-center bg-white bg-opacity-75"
  style="z-index: 1050"
>
  <div
    class="spinner-border text-primary"
    role="status"
    style="width: 3rem; height: 3rem"
  >
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

<div
  class="d-flex justify-content-center align-items-center min-vh-100 bg-light"
>
  <div class="card shadow-sm p-4" style="width: 100%; max-width: 400px">
    <h2 class="text-center mb-4 text-dark fw-bold">InvSys Register</h2>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <!-- First Name -->
      <div class="mb-3">
        <label for="firstname" class="form-label">First Name</label>
        <input
          id="firstname"
          type="text"
          class="form-control"
          formControlName="firstname"
          [ngClass]="{'is-invalid': registerForm.get('firstname')?.invalid && registerForm.get('firstname')?.touched}"
        />

        <div
          *ngIf="registerForm.get('firstname')?.invalid && registerForm.get('firstname')?.touched"
          class="invalid-feedback"
        >
          First name is required
        </div>
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input
          id="email"
          type="email"
          class="form-control"
          formControlName="email"
          [ngClass]="{ 'is-invalid': registerForm.get('email')?.invalid && registerForm.get('email')?.touched }"
        />
        <div
          *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
          class="invalid-feedback"
        >
          Please enter a valid email address.
        </div>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          id="password"
          type="password"
          class="form-control"
          formControlName="password"
          [ngClass]="{ 'is-invalid': registerForm.get('password')?.invalid && registerForm.get('password')?.touched }"
        />
        <div
          *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
          class="invalid-feedback"
        >
          Password must be at least 6 characters long.
        </div>
      </div>

      <!-- Submit Button -->
      <div class="d-grid">
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="registerForm.invalid"
        >
          Register
        </button>
      </div>

      <div class="d-flex justify-content-center align-items-center mt-3">
        <p class="mb-0 me-2">Have an account?</p>
        <a href="/login">Login</a>
      </div>
    </form>

    <!-- Register Error -->
    <div
      *ngIf="registerError"
      class="alert alert-danger mt-3 py-2"
      role="alert"
    >
      {{ registerError }}
    </div>

    <!-- Register Success -->
    <div
      *ngIf="registerSuccess"
      class="alert alert-success mt-3 py-2"
      role="alert"
    >
      {{ registerSuccess }}
    </div>
  </div>
</div>

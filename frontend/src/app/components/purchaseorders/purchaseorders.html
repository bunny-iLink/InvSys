<app-confirm
  [message]="confirmMessage"
  [show]="showConfirm"
  (confirmed)="onConfirmDelete()"
  (cancelled)="onCancelDelete()"
></app-confirm>

<div
  *ngIf="isLoading"
  class="position-fixed top-0 start-0 w-100 h-100 d-flex justify-content-center align-items-center bg-white bg-opacity-75"
  style="z-index: 1050"
>
  <div
    class="spinner-border text-primary"
    role="status"
    style="width: 3rem; height: 3rem"
  >
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

<!-- Header Row -->
<div
  class="d-flex align-items-center justify-content-between mb-3 mt-3"
  style="margin-left: calc(1rem + 2px); margin-right: calc(1rem + 2px)"
>
  <h2 class="fw-bold text-dark mb-0">Purchase Orders</h2>
  <button class="btn btn-success" (click)="openModal()">+ Create Order</button>
</div>

<!-- product Table -->
<div
  class="card shadow-sm p-4"
  style="margin-left: calc(1rem + 2px); margin-right: calc(1rem + 2px)"
>
  <div class="table-responsive table-fixed-height">
    <table
      mat-table
      [dataSource]="purchaseOrders"
      class="mat-elevation-z8 full-width-table"
    >
      <!-- Index Column -->
      <ng-container matColumnDef="index">
        <th mat-header-cell *matHeaderCellDef class="text-center">#</th>
        <td mat-cell *matCellDef="let order; let i = index" class="text-center">
          {{ i + 1 }}
        </td>
      </ng-container>

      <!-- Order Name -->
      <ng-container matColumnDef="orderName">
        <th mat-header-cell *matHeaderCellDef class="text-center">
          Order Name
        </th>
        <td mat-cell *matCellDef="let order; let i = index" class="text-center">
          {{ order.orderName }}
        </td>
      </ng-container>

      <ng-container matColumnDef="productName">
        <th mat-header-cell *matHeaderCellDef class="text-center">
          Product Name
        </th>
        <td mat-cell *matCellDef="let order; let i = index" class="text-center">
          {{ order.productName }}
        </td>
      </ng-container>

      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef class="text-center">Quantity</th>
        <td mat-cell *matCellDef="let order; let i = index" class="text-center">
          {{ order.quantity }}
        </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef class="text-center">Status</th>
        <td mat-cell *matCellDef="let order; let i = index" class="text-center">
          <select
            class="form-select form-select-sm"
            [disabled]="order.status === 'Received'"
            [(ngModel)]="order.status"
            (ngModelChange)="updateStatus(order, $event)"
          >
            <option value="Ordered">Ordered</option>
            <option value="Confirmed">Confirmed</option>
            <option value="Received">Received</option>
          </select>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="text-center">Actions</th>
        <td
          mat-cell
          *matCellDef="let order"
          class="text-center"
          style="flex-wrap: nowrap; gap: 8px"
        >
          <!-- Admin buttons -->
          <ng-container>
            <button mat-icon-button color="primary" (click)="openModal(order)">
              <mat-icon>edit</mat-icon>
            </button>
            <button
              mat-icon-button
              color="warn"
              (click)="deletePurchaseOrder(order.purchaseOrderId)"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </ng-container>
        </td>
      </ng-container>

      <!-- Header and Row Declarations -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let order; columns: displayedColumns;"></tr>

      <!-- No Products Found -->
      <tr *ngIf="purchaseOrders.length === 0">
        <td [attr.colspan]="displayedColumns.length" class="text-center">
          No orders found.
        </td>
      </tr>
    </table>
  </div>

  <!-- Pagination Controls -->
  <div class="d-flex justify-content-between align-items-center mt-3">
    <!-- Rows per page input -->
    <div class="d-flex align-items-center gap-2">
      <label>Rows per page:</label>
      <input
        type="number"
        min="1"
        [(ngModel)]="pageSizeInput"
        (keyup.enter)="onPageSizeChange()"
        (blur)="onPageSizeChange()"
        class="form-control"
        style="width: 80px"
      />
    </div>

    <!-- Page navigation -->
    <div class="d-flex align-items-center gap-2">
      <button
        class="btn btn-sm btn-outline-primary"
        (click)="onPageChange(page - 1)"
        [disabled]="page === 1"
      >
        Prev
      </button>
      <input
        type="number"
        min="1"
        [max]="Math.ceil(totalRecords / pageSize)"
        [(ngModel)]="inputPage"
        (keyup.enter)="goToPage()"
        (blur)="goToPage()"
        class="form-control"
        style="width: 60px"
      />
      / {{ Math.ceil(totalRecords / pageSize) }}
      <button
        class="btn btn-sm btn-outline-primary"
        (click)="onPageChange(page + 1)"
        [disabled]="page === Math.ceil(totalRecords / pageSize)"
      >
        Next
      </button>
    </div>
  </div>
</div>

<div
  *ngIf="isModalOpen"
  class="modal-backdrop fade show"
  (click)="closeModal()"
></div>

<!-- Purchase Order Modal -->
<div
  class="modal fade"
  tabindex="-1"
  [ngClass]="{ 'show d-block': isModalOpen }"
>
  <div class="modal-dialog modal-lg justify-content-center align-items-center">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ modalTitle }}</h5>
        <button type="button" class="btn-close" (click)="closeModal()"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="productForm">
          <div class="row">
            <!-- Product Dropdown -->
            <div class="col-md-12 mb-3">
              <label class="form-label">Product Name</label>
              <select class="form-select" formControlName="productName">
                <option value="" disabled>Select Product</option>
                <option
                  *ngFor="let product of products"
                  [value]="product.productId"
                >
                  {{ product.productName }}
                </option>
              </select>
            </div>

            <!-- Quantity Input -->
            <div class="col-md-12 mb-3">
              <label class="form-label">Quantity</label>
              <input
                type="number"
                class="form-control"
                formControlName="quantity"
              />
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" (click)="closeModal()">Cancel</button>
        <button
          class="btn btn-primary"
          (click)="onSubmit()"
          [disabled]="productForm.invalid"
        >
          Save
        </button>
      </div>
    </div>
  </div>
</div>

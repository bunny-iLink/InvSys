<app-confirm
  [message]="confirmMessage"
  [show]="showConfirm"
  (confirmed)="onConfirmDelete()"
  (cancelled)="onCancelDelete()"
></app-confirm>

<div
  *ngIf="isLoading"
  class="position-fixed top-0 start-0 w-100 h-100 d-flex justify-content-center align-items-center bg-white bg-opacity-75"
  style="z-index: 1050"
>
  <div
    class="spinner-border text-primary"
    role="status"
    style="width: 3rem; height: 3rem"
  >
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

<!-- Header Row -->
<div class="d-flex align-items-center justify-content-between mb-3">
  <h2 class="fw-bold text-dark mb-0">Purchase Orders</h2>
  <button class="btn btn-success" (click)="openModal()">+ Create Order</button>
</div>

<!-- product Table -->
<div class="card shadow-sm p-4">
  <div class="table-responsive">
    <table class="table table-bordered table-hover align-middle">
      <thead class="table-light">
        <tr>
          <th class="text-center">#</th>
          <th class="text-center">Order Name</th>
          <th class="text-center">Product Name</th>
          <th class="text-center">Quantity</th>
          <th class="text-center">Status</th>
          <th class="text-center">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of purchaseOrders; let i = index;">
          <td class="text-center">{{ i + 1 }}</td>
          <td class="text-center">{{ order.orderName }}</td>
          <td class="text-center">{{ order.productName }}</td>
          <td class="text-center">{{ order.quantity }}</td>
          <td class="text-center">
            <select
              class="form-select form-select-sm"
              [disabled]="order.status === 'Received'"
              [(ngModel)]="order.status"
              (ngModelChange)="updateStatus(order, $event)"
            >
              <option value="Ordered">Ordered</option>
              <option value="Confirmed">Confirmed</option>
              <option value="Received">Received</option>
            </select>
          </td>
          <td class="d-flex justify-content-center align-items-center">
            <button
              class="btn btn-sm btn-primary me-2"
              (click)="openModal(order)"
            >
              <i class="bi bi-pencil-fill"></i>
            </button>
            <button
              class="btn btn-sm btn-danger"
              (click)="deletePurchaseOrder(order.purchaseOrderId)"
            >
              <i class="bi bi-trash3-fill"></i>
            </button>
          </td>
        </tr>
        <tr *ngIf="purchaseOrders.length === 0">
          <td colspan="6" class="text-center">No orders found.</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Pagination -->
  <nav
    *ngIf="totalRecords > pageSize"
    class="d-flex justify-content-center mt-3"
  >
    <ul class="pagination">
      <li class="page-item" [class.disabled]="page === 1">
        <button
          class="page-link"
          (click)="onPageChange(page - 1)"
          [disabled]="page === 1"
        >
          Prev
        </button>
      </li>

      <li class="page-item" *ngFor="let p of pages" [class.active]="page === p">
        <button class="page-link" (click)="onPageChange(p)">{{ p }}</button>
      </li>

      <li class="page-item" [class.disabled]="page === pages.length">
        <button
          class="page-link"
          (click)="onPageChange(page + 1)"
          [disabled]="page === pages.length"
        >
          Next
        </button>
      </li>
    </ul>
  </nav>
</div>

<div
  *ngIf="isModalOpen"
  class="modal-backdrop fade show"
  (click)="closeModal()"
></div>

<!-- Purchase Order Modal -->
<div
  class="modal fade"
  tabindex="-1"
  [ngClass]="{ 'show d-block': isModalOpen }"
>
  <div class="modal-dialog modal-lg justify-content-center align-items-center">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ modalTitle }}</h5>
        <button type="button" class="btn-close" (click)="closeModal()"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="productForm">
          <div class="row">
            <!-- Product Dropdown -->
            <div class="col-md-12 mb-3">
              <label class="form-label">Product Name</label>
              <select class="form-select" formControlName="productName">
                <option value="" disabled>Select Product</option>
                <option
                  *ngFor="let product of products"
                  [value]="product.productId"
                >
                  {{ product.productName }}
                </option>
              </select>
            </div>

            <!-- Quantity Input -->
            <div class="col-md-12 mb-3">
              <label class="form-label">Quantity</label>
              <input
                type="number"
                class="form-control"
                formControlName="quantity"
              />
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" (click)="closeModal()">Cancel</button>
        <button
          class="btn btn-primary"
          (click)="onSubmit()"
          [disabled]="productForm.invalid"
        >
          Save
        </button>
      </div>
    </div>
  </div>
</div>
